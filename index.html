<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal - HMDCC</title>
    <link rel="icon" type="image/png"
        href="https://raw.githubusercontent.com/otaviogabrielbh-cloud/custos/main/HMDCC.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="menu-page">
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container menu-container">
        <header class="header">
            <img src="https://raw.githubusercontent.com/otaviogabrielbh-cloud/custos/main/HMDCC.png"
                alt="Logotipo HMDCC" class="header-logo">
            <div class="title-group">
                <h1 class="title">Central de Informações</h1>
                <p class="subtitle">Hospital Metropolitano Dr. Célio de Castro</p>
            </div>
        </header>

        <section class="menu-section">
            <div class="menu-grid">
                <a href="buscadorincentivo.html" class="menu-card glass">
                    <div class="menu-card-icon">
                        <i data-lucide="search"></i>
                    </div>
                    <div class="menu-card-content">
                        <h2 class="menu-card-title">Incentivo</h2>
                        <p class="menu-card-description">Buscador inteligente de procedimentos e tabelas de consulta
                            rápida.</p>
                    </div>
                    <div class="menu-card-chevron">
                        <i data-lucide="chevron-right"></i>
                    </div>
                </a>

                <!-- Espaço para futuros módulos -->
                <div class="menu-card glass disabled">
                    <div class="menu-card-icon">
                        <i data-lucide="book-open"></i>
                    </div>
                    <div class="menu-card-content">
                        <h2 class="menu-card-title">Documentação</h2>
                        <p class="menu-card-description">Acesso a manuais e protocolos institucionais (Em breve).</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-bar">
            <div class="logo-segment">
                <img src="https://raw.githubusercontent.com/otaviogabrielbh-cloud/custos/main/HMDCC.png"
                    alt="Hospital Metropolitano Dr. Célio de Castro" class="footer-logo">
            </div>
            <div class="bar-segment yellow"></div>
            <div class="bar-segment purple"></div>
            <div class="bar-segment dark-blue"></div>
            <div class="bar-segment grey"></div>
            <div class="bar-segment orange"></div>
        </div>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
